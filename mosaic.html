
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Department Tiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }

    .tile-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }

    .tile {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      padding: 4px;
      background: linear-gradient(270deg, #002C73, transparent, #002C73);
      background-size: 400% 400%;
      animation: borderFlow 6s linear infinite;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tile-content {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }

    .tile-content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }

    .image-hover {
      opacity: 0;
    }

    .tile:hover .default-image {
      opacity: 0;
    }

    .tile:hover .image-hover {
      opacity: 1;
    }

    .overlay {
      display: none !important;
    }

    .tile-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: black;
      font-size: 16px;
      font-weight: bold;
      z-index: 3;
      pointer-events: none;
    }

    a.tile-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
