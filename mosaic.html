<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Department Tiles</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: white; }
    .tile-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
    .tile { position: relative; overflow: hidden; border-radius: 10px; height: 200px; cursor: pointer; padding: 4px; background: linear-gradient(270deg, #002C73, transparent, #002C73); background-size: 400% 400%; animation: borderFlow 6s linear infinite; transform: scale(1); transition: transform 0.3s ease; }
    @keyframes borderFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .tile:hover { transform: scale(1.3); }
    .tile-content { position: relative; height: 100%; width: 100%; border-radius: 8px; overflow: hidden; background-color: #fff; }
    .tile-content img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; display: block; }
    .overlay { display: none !important; }
  </style>
</head>
<body>
  <div class="tile-container">
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/it.jpg.png" alt="IT Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/admin.png" alt="Admin Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/art.png" alt="Art Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/planning.png" alt="Planning Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/e-com.png" alt="Planning Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/quality.png" alt="Quality Control" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/warehouse.png" alt="Warehouse" />

      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/service.png" alt="Service Department" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/training.png" alt="Training" />
        <div class="overlay"></div>
      </div>
    </div>
    <div class="tile">
      <div class="tile-content">
        <img src="https://luqzzzy.github.io/tile-images/shipping.png" alt="Shipping Department" />
        <div class="overlay"></div>
      </div>
    </div>
  </div>
</body>
</html>
